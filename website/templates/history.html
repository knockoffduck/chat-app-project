{% extends "app.html" %}
{% block head %}
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/history.css')}}">
  </head>
{% endblock %}

{% block app_content %}
  <ul class="message-list">
    {% for message in messages %}
      <li class="message-box">{{ message.username }}: {{ message.data[-1].content }}</li>
    {% endfor %}
  </ul>
{% endblock %}
