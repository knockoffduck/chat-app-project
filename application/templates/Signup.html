{% extends 'base.html' %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Signup-login.css') }}" />
{% endblock %}

{% block body %}

  <!-- upbar contain title web -->
  <div class="upbar bg-dark text-white py-2">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <a href="{{ url_for('index') }}" style="position: fixed; top: 2vh; left: 1vh;">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="mb-3" style="max-width: 100%;">
                <h3 class="title mb-0 ms-3" style="position: fixed; top: 1.5vh; left: 10vh;">MindMate</h3>
            </a>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="fixed-box">
      <div class="card" style="width: 60vh; height: 60vh;">
        <div class="card-body">
          <h1 class="text-center mb-4">Create Account</h1>
          <form action="/signup" method="POST">

            <div class="form-row">
              <div class="col form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required class="form-control">
              </div>
              <div class="col form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required class="form-control">
              </div>
            </div>            

            <div class="form-group">
              <label for="email">Email:</label>
              <div class="input-group">
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
            </div>

            <div class="form-row">
              <div class="col form-group">
                <label for="password">Password:</label>
                <div class="input-group">
                  <input type="password" id="password" name="password" class="form-control" required>
                </div>
              </div>
              <div class="col form-group">
                <label for="confirm_password">Confirm Password:</label>
                <div class="input-group">
                  <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="dob">Date of Birth:</label>
                  <div class="input-group">
                    <input type="date" id="dob" name="dob" class="form-control" required>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="country">Country:</label>
                  <div class="input-group">
                    <input type="text" id="country" name="country" class="form-control" required>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="gender">Gender:</label>
                  <div class="input-group">
                    <select id="gender" name="gender" class="form-control" required>
                      <option value="">--Select--</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

  
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary mt-4">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

  

{% endblock %}
