{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Chat.css') }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}" ></script> 
    <script src="{{ url_for('static', filename='js/account-popup.js') }}"></script>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <style>
      /* Set the height of the chat area to fill the remaining space */
      .chat-area {
        height: calc(100vh - 100px);
      }
    </style>
{% endblock %}
{% block body %}

<input type="hidden" id="anPageName" name="page" value="background" />
<div class="container-fluid p-0">
  <!-- upbar contain title web, profile picture, user name -->
  <div class="upbar bg-light py-2">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-auto">
          <h1 class="title">MindMate</h1>
        </div>
        <div class="col-auto">
          <div class="profile-pic"></div>
        </div>
        <div class="col-auto">
          <div class="username">Daffa Fathurohman</div>
        </div>
        <div class="col">
          <form>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search..." aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">Go</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Navigator bar -->
  <div class="row no-gutters">
    <div class="col-md-3 bg-light">
      <div class="nav-container py-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Chat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showAccountPopup()">Account</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Chat area -->
    <div class="col-md-9">
      <div class="chat-area">
        <form action="/chat" method="POST">
          <div class="chat-input">
            <div id="input-box">
              <input id="message-input"  type="text" placeholder="Type your message...">
              <button type="submit" id="send-message-button">Send</button>
            </div>
          </div>
        </form>
      </div> 
    </div> 
  </div> 
</div> 
{% endblock %}
